<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="citySearch">
        <div>
            <input type="text" placeholder="Search for a Location e.g Meerut, Bhagalpur" class="city">
        </div>
        <button id="btn">
            Search
        </button>
    </div>
    <div class="container">
        <h1> <span id="degree">Deg(in Cel)</span></h1>
        <div>
            <h3><span id="cityName">City</span></h3>
            <p><span id="time"></span> <span id="day"></span> <span id="date"></span></p>
        </div>
        <div>
            <h2> <span id="weatherSymbol"></span></h2>
            <h4> <span id="describe"></span></h4>
        </div>

    </div>
    <div class="airQuality">
        
    </div>
</body>
<script src="script.js"></script>
</html>
